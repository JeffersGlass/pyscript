</head>
<body>
  <script>
    async function main() {
      let pyodide = await loadPyodide();
      const generator = pyodide.runPython(`
        from js import Array
        fromFunc = getattr(Array, 'from')
        b = fromFunc([4,5,6])
        print(b)
        `);
    };
    main();
  </script>
