<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>PyScript Hello World</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="../../../pyscriptjs/examples/build/pyscript.css" />

    <script defer src="../../../pyscriptjs/examples/build/pyscript.js"></script>
  </head>

  <body>
    This exampe demonstrates challenges in updated extant modules<br>
    <py-script module="module_a">
      x = 64
      print(f"In module {__name__} we print {x=} ")
    </py-script>
    <py-script>
      import module_a
      print(f"In module {__name__} we print {module_a.x= }")
    </py-script>
  </body>
</html>
