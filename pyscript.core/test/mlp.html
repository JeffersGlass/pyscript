<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MIP</title>
        <link rel="stylesheet" href="../dist/core.css"> 
        <script type="module" src="../dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
        </div>
        <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>

        <mpy-config>
            packages=['github:jczic/MicroMLP/microMLP.py']
        </mpy-config>
        <input type="color" id="main-color" mpy-input="guess_color">
        <mpy-config>
            files = ['./color.csv', './color.csv']
        </mpy-config>
        <script type="mpy" src="colordata.py"></script>
        <script type="mpy" src="mlpdemo.py"> </script>
    </body>
</html>
